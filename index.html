<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/style.css">
	<title>Калькулятор</title>
</head>

<body>
	<h1>Калькулятор</h1>
	<div class="table">
		<label class="table_item"><b>Значение A</b></label>
		<label class="table_item"><b>Значение B</b></label>
	</div>
	<div class="example">
		<input class="numberss number_A" type="number">
		<select class="actions">
			<option>+</option>
			<option>-</option>
			<option>/</option>
			<option>*</option>
			<option>%</option>
		</select>
		<input class="numberss number_B" type="number">
		<label><b>=</b></label>
		<label class="result"> <b></b></label>
	</div>
	<button class="calc">Расчитать</button>

	<script src="/js/scrypt.js"> </script>
</body>

</html>
